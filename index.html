<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tích điểm đổi quà</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      margin: 8px;
      padding: 10px;
      width: 280px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-check { 
      background: blue; 
      color: white; 
    }
    .gift-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .gift {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 220px;
      text-align: center;
    }
    .gift img {
      width: 100%;
      height: 180px;
      object-fit: contain; /* đổi thành cover nếu muốn căng full */
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .gift button {
      margin-top: 8px;
      width: 100%;
      background: orange;
      color: white;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎁 Tích điểm đổi quà</h1>

  <input type="text" id="name" placeholder="Họ và tên"><br>
  <input type="text" id="phone" placeholder="Số điện thoại"><br>
  <input type="text" id="address" placeholder="Địa chỉ"><br>
  <input type="text" id="shop" placeholder="Shop"><br>
  <input type="number" id="points" placeholder="Điểm còn lại" disabled><br>
  
  <button class="btn-check">Gửi thông tin</button>

  <div class="gift-container">
    <div class="gift">
      <img src="images/qua1.jpg" alt="Quà 1">
      <p>Quà 1 - 20 điểm</p>
      <button>Đổi quà</button>
    </div>
    <div class="gift">
      <img src="images/qua2.jpg" alt="Quà 2">
      <p>Quà 2 - 30 điểm</p>
      <button>Đổi quà</button>
    </div>
    <div class="gift">
      <img src="images/qua3.jpg" alt="Quà 3">
      <p>Quà 3 - 50 điểm</p>
      <button>Đổi quà</button>
    </div>
  </div>
</body>
</html>
