<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tích điểm đổi quà</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea, #764ba2); 
      color: #fff;
    }
    input { 
      margin: 8px; 
      padding: 10px; 
      width: 280px; 
      border-radius: 6px; 
      border: none;
    }
    button { 
      margin: 10px; 
      padding: 10px 20px; 
      border-radius: 6px; 
      cursor: pointer; 
      border: none;
    }
    .btn-check { background: #ff9800; color: white; }
    .btn-check:hover { background: #e68900; }
    .gift-container { 
      display: flex; 
      justify-content: center; 
      flex-wrap: wrap; 
      gap: 20px; 
      margin-top: 20px; 
    }
    .gift { 
      border-radius: 10px; 
      padding: 15px; 
      width: 220px; 
      background: white; 
      color: #333; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .gift img { 
      width: 100%; 
      height: 180px; 
      object-fit: contain; 
      border-radius: 8px; 
      background: #f8f8f8;
    }
    .gift button { 
      margin-top: 10px; 
      width: 100%; 
      background: #4caf50; 
      color: white; 
      padding: 10px; 
      border-radius: 6px; 
    }
    .gift button:hover { background: #3e8e41; }
  </style>
</head>
<body>

  <h1>🎁 Tích điểm đổi quà</h1>

  <input type="text" id="name" placeholder="Họ và tên"><br>
  <input type="text" id="phone" placeholder="Số điện thoại"><br>
  <input type="text" id="address" placeholder="Địa chỉ"><br>
  <input type="text" id="shop" placeholder="Tên Shop"><br>

  <h3>Điểm hiện có: <span id="points">0</span></h3>
  <button class="btn-check" onclick="checkPoints()">🔍 Kiểm tra điểm</button>

  <div class="gift-container">
    <div class="gift">
      <img src="https://github.com/vuhuythanh/tichdiem/blob/main/images/ly-giu-nhiet-inox-750ml-delites-xb-23111a-0-600x600.jpg" alt="Ly Giữ Nhiệt">
      <button onclick="redeemGift('Ly Giữ Nhiệt', 20)">Ly Giữ Nhiệt (20 điểm)</button>
    </div>
    <div class="gift">
      <img src="https://i.imgur.com/oHg5JxX.png" alt="Balo Thời Trang">
      <button onclick="redeemGift('Balo Thời Trang', 30)">Balo Thời Trang (30 điểm)</button>
    </div>
    <div class="gift">
      <img src="https://i.imgur.com/Z6d6SVO.png" alt="Tai Nghe Bluetooth">
      <button onclick="redeemGift('Tai Nghe Bluetooth', 40)">Tai Nghe Bluetooth (40 điểm)</button>
    </div>
    <div class="gift">
      <img src="https://i.imgur.com/Qyazc6Y.png" alt="Bình Nước Thông Minh">
      <button onclick="redeemGift('Bình Nước Thông Minh', 50)">Bình Nước Thông Minh (50 điểm)</button>
    </div>
    <div class="gift">
      <img src="https://i.imgur.com/nHKCLpt.png" alt="Loa Bluetooth Mini">
      <button onclick="redeemGift('Loa Bluetooth Mini', 60)">Loa Bluetooth Mini (60 điểm)</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwA6mWlmYd8uguoYE-wDqJ5e2EHwt6XNsygmicuGwaX-pozQdgv-zmZLN1ux_ZuOFiM/exec";

    function checkPoints() {
      const phone = document.getElementById("phone").value;
      if (!phone) return alert("⚠️ Nhập số điện thoại!");
      fetch(API_URL + "?phone=" + phone)
        .then(res => res.text())
        .then(points => {
          if (points === "NOT_FOUND") {
            alert("❌ Không tìm thấy thành viên!");
          } else {
            document.getElementById("points").innerText = points;
          }
        });
    }

    function redeemGift(giftName, cost) {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const shop = document.getElementById("shop").value;

      if (!name || !phone) return alert("⚠️ Nhập thông tin trước!");

      fetch(API_URL, {
        method: "POST",
        body: new URLSearchParams({ name, phone, address, shop, gift: giftName, cost })
      })
      .then(res => res.text())
      .then(msg => {
        if (msg === "SUCCESS") {
          alert("🎉 Đổi quà thành công: " + giftName);
          checkPoints();
        } else if (msg === "NOT_ENOUGH_POINTS") {
          alert("❌ Không đủ điểm!");
        } else {
          alert("⚠️ Lỗi: " + msg);
        }
      });
    }
  </script>

</body>
</html>
