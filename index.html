<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tích điểm đổi quà</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { margin: 8px; padding: 10px; width: 280px; }
    button { margin: 10px; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    .btn-check { background: blue; color: white; }
    .gift-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .gift { border: 1px solid #ccc; border-radius: 10px; padding: 10px; width: 140px; }
    .gift img { width: 100%; height: 90px; object-fit: cover; border-radius: 6px; }
    .gift button { margin-top: 8px; width: 100%; background: orange; color: white; padding: 8px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>🎁 Tích điểm đổi quà</h1>

  <input type="text" id="name" placeholder="Họ và tên"><br>
  <input type="text" id="phone" placeholder="Số điện thoại"><br>
  <input type="text" id="address" placeholder="Địa chỉ"><br>
  <input type="text" id="shop" placeholder="Tên Shop"><br>

  <h3>Điểm hiện có: <span id="points">0</span></h3>
  <button class="btn-check" onclick="checkPoints()">🔍 Kiểm tra điểm</button>

  <div class="gift-container">
    <div class="gift">
      <img src="https://github.com/vuhuythanh/tichdiem/blob/main/images/1280-880-png-velax.png" alt="Gấu Bông">
      <button onclick="redeemGift('Gấu Bông', 20)">Đổi Gấu Bông (20đ)</button>
    </div>
    <div class="gift">
      <img src="https://via.placeholder.com/120x90?text=Quà+2" alt="Quà 2">
      <button onclick="redeemGift('Quà 2', 30)">Đổi Quà 2 (30đ)</button>
    </div>
    <div class="gift">
      <img src="https://via.placeholder.com/120x90?text=Quà+3" alt="Quà 3">
      <button onclick="redeemGift('Quà 3', 40)">Đổi Quà 3 (40đ)</button>
    </div>
    <div class="gift">
      <img src="https://via.placeholder.com/120x90?text=Quà+4" alt="Quà 4">
      <button onclick="redeemGift('Quà 4', 50)">Đổi Quà 4 (50đ)</button>
    </div>
    <div class="gift">
      <img src="https://via.placeholder.com/120x90?text=Quà+5" alt="Quà 5">
      <button onclick="redeemGift('Quà 5', 60)">Đổi Quà 5 (60đ)</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzUWtcm0HHAAQ6rLSCahyOd1w5f16LPr-YFBbGxeHi56Ph9s4_ajSefy0WvRadiKO3J/exec";

    function checkPoints() {
      const phone = document.getElementById("phone").value;
      if (!phone) return alert("⚠️ Nhập số điện thoại!");
      fetch(API_URL + "?phone=" + phone)
        .then(res => res.text())
        .then(points => {
          if (points === "NOT_FOUND") {
            alert("❌ Không tìm thấy thành viên!");
          } else {
            document.getElementById("points").innerText = points;
          }
        });
    }

    function redeemGift(giftName, cost) {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const shop = document.getElementById("shop").value;

      if (!name || !phone) return alert("⚠️ Nhập thông tin trước!");

      fetch(API_URL, {
        method: "POST",
        body: new URLSearchParams({ name, phone, address, shop, gift: giftName, cost })
      })
      .then(res => res.text())
      .then(msg => {
        if (msg === "SUCCESS") {
          alert("🎉 Đổi quà thành công: " + giftName);
          checkPoints();
        } else if (msg === "NOT_ENOUGH_POINTS") {
          alert("❌ Không đủ điểm!");
        } else {
          alert("⚠️ Lỗi: " + msg);
        }
      });
    }
  </script>

</body>
</html>
